<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu class="max-w-400 border-r-[1px] border-r-gray-500" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <div class="logo-container" style="display: flex; flex-direction: row; align-items: flex-start;">
              <!-- Logo -->
              <img src="../assets/images/logo.png" alt="logo" routerLink="/"
                style="width: 300px; margin-right: 20px;" />

              <!-- Social Media Links -->
              <div class="social-media" style="display: flex; flex-direction: column; align-items: center;">
                <!-- Facebook Link -->
                <a href="https://web.facebook.com/profile.php?id=61560796961573&locale=ar_AR"
                  target="_blank" style="text-decoration: none; margin-bottom: 10px;">
                  <ion-icon name="logo-facebook" style="font-size: 20px; color: #0054e9;"></ion-icon>
                </a>

                <!-- YouTube Link -->
                <a href="https://www.youtube.com/@HichamEchchouabi" target="_blank"
                  style="text-decoration: none; margin-bottom: 10px;">
                  <ion-icon name="logo-youtube" style="font-size: 20px; color: #FF0000;"></ion-icon>
                </a>

                <!-- WhatsApp Link -->
                <a href="https://api.whatsapp.com/send?phone=212651168813" target="_blank"
                  style="text-decoration: none; margin-bottom: 10px;">
                  <ion-icon name="logo-whatsapp" style="font-size: 20px; color: #25D366;"></ion-icon>
                </a>
              </div>
            </div>
          </ion-list-header>

          <!-- Other menu items and content -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title || 'Menu Item' }}</ion-label>
              <!-- badge counter for unread messages -->
              <ion-badge slot="end" *ngIf="p.title === 'Enquiries' && unreadEnquiries">{{ unreadEnquiries }}</ion-badge>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- Sign Out Option -->
        <ion-menu-toggle auto-hide="false" [hidden]="!user">
          <ion-item button (click)="signOut()" lines="none" detail="false">
            <ion-icon slot="start" [ios]="'log-out-outline'" [md]="'log-out-sharp'"></ion-icon>
            <ion-label>Sign Out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
